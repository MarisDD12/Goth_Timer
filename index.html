<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Academia Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&family=Cinzel:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            background: transparent; /* Transparent background for overlay */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Parchment texture overlay effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, transparent 20%, rgba(139, 121, 94, 0.02) 21%, rgba(139, 121, 94, 0.02) 34%, transparent 35%),
                linear-gradient(0deg, transparent 24%, rgba(165, 138, 104, 0.03) 25%, rgba(165, 138, 104, 0.03) 26%, transparent 27%, transparent 74%, rgba(165, 138, 104, 0.03) 75%, rgba(165, 138, 104, 0.03) 76%, transparent 77%);
            background-size: 30px 30px;
            pointer-events: none;
            opacity: 0.5;
        }

        /* Main timer container with ornate border */
        .timer-container {
            text-align: center;
            padding: 40px;
            background: 
                linear-gradient(135deg, 
                    rgba(25, 38, 31, 0.95) 0%, 
                    rgba(42, 50, 45, 0.9) 50%, 
                    rgba(25, 38, 31, 0.95) 100%);
            border-radius: 10px;
            box-shadow: 
                inset 0 0 30px rgba(212, 175, 100, 0.1),
                0 10px 40px rgba(0, 0, 0, 0.8),
                0 2px 4px rgba(0, 0, 0, 0.5);
            min-width: 400px;
            position: relative;
            border: 2px solid;
            border-image: linear-gradient(
                135deg,
                rgba(212, 175, 100, 0.4),
                rgba(212, 175, 100, 0.2),
                rgba(212, 175, 100, 0.4)
            ) 1;
        }

        /* Decorative corners */
        .timer-container::before,
        .timer-container::after {
            content: '❦';
            position: absolute;
            font-size: 24px;
            color: rgba(212, 175, 100, 0.3);
            font-family: 'Cinzel', serif;
        }

        .timer-container::before {
            top: 15px;
            left: 20px;
        }

        .timer-container::after {
            bottom: 15px;
            right: 20px;
            transform: rotate(180deg);
        }

        /* Session label with vintage typography */
        .session-label {
            font-family: 'Cinzel', serif;
            font-size: 14px;
            font-weight: 500;
            color: #d4af64;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 20px;
            position: relative;
            transition: all 0.5s ease;
        }

        .session-label::before,
        .session-label::after {
            content: '—';
            margin: 0 10px;
            opacity: 0.5;
        }

        .session-label.work {
            color: #2d5f3f; /* Deep emerald */
            text-shadow: 0 1px 3px rgba(212, 175, 100, 0.3);
        }

        .session-label.break {
            color: #d4af64; /* Antique gold */
            text-shadow: 0 1px 3px rgba(212, 175, 100, 0.5);
        }

        .session-label.long-break {
            color: #8b3a3a; /* Rich burgundy */
            text-shadow: 0 1px 3px rgba(212, 175, 100, 0.3);
        }

        /* Time display with elegant serif font */
        .time-display {
            font-family: 'Crimson Text', serif;
            font-size: 86px;
            font-weight: 400;
            color: #f4e8d0;
            margin: 20px 0;
            letter-spacing: 6px;
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(212, 175, 100, 0.1);
            transition: all 0.3s ease;
        }

        /* Progress ring container */
        .progress-ring {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 0 auto;
        }

        .progress-ring svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.3));
        }

        .progress-ring-circle {
            fill: transparent;
            stroke-width: 3;
            transition: stroke-dashoffset 1s linear;
        }

        .progress-ring-bg {
            stroke: rgba(212, 175, 100, 0.15);
        }

        .progress-ring-fill {
            stroke-linecap: round;
            filter: drop-shadow(0 0 6px currentColor);
        }

        .progress-ring-fill.work {
            stroke: #2d5f3f;
        }

        .progress-ring-fill.break {
            stroke: #d4af64;
        }

        .progress-ring-fill.long-break {
            stroke: #8b3a3a;
        }

        /* Ornamental details around the progress ring */
        .ornament {
            position: absolute;
            font-family: 'Cinzel', serif;
            color: rgba(212, 175, 100, 0.2);
            font-size: 18px;
        }

        .ornament-top { top: -10px; left: 50%; transform: translateX(-50%); }
        .ornament-bottom { bottom: -10px; left: 50%; transform: translateX(-50%); }
        .ornament-left { left: -10px; top: 50%; transform: translateY(-50%) rotate(90deg); }
        .ornament-right { right: -10px; top: 50%; transform: translateY(-50%) rotate(-90deg); }

        /* Cycle counter with decorative elements */
        .cycle-counter {
            margin-top: 25px;
            font-size: 16px;
            color: rgba(212, 175, 100, 0.6);
            letter-spacing: 2px;
            font-family: 'Crimson Text', serif;
        }

        .cycle-counter::before {
            content: '§ ';
            margin-right: 5px;
        }

        .cycle-counter::after {
            content: ' §';
            margin-left: 5px;
        }

        /* Latin phrase for atmosphere */
        .latin-phrase {
            margin-top: 15px;
            font-size: 13px;
            color: rgba(212, 175, 100, 0.4);
            font-style: italic;
            letter-spacing: 1px;
        }

        /* Minimal mode for corner overlay */
        .minimal-mode .progress-ring {
            display: none;
        }

        .minimal-mode .timer-container {
            background: linear-gradient(135deg, 
                rgba(25, 38, 31, 0.85) 0%, 
                rgba(42, 50, 45, 0.8) 100%);
            padding: 25px 35px;
            min-width: auto;
        }

        .minimal-mode .timer-container::before,
        .minimal-mode .timer-container::after,
        .minimal-mode .latin-phrase {
            display: none;
        }

        .minimal-mode .time-display {
            font-size: 56px;
            margin: 15px 0;
        }

        .minimal-mode .session-label {
            font-size: 12px;
            letter-spacing: 3px;
        }

        /* Corner positioning */
        .top-right {
            position: fixed;
            top: 40px;
            right: 40px;
        }

        .top-left {
            position: fixed;
            top: 40px;
            left: 40px;
        }

        .bottom-right {
            position: fixed;
            bottom: 40px;
            right: 40px;
        }

        .bottom-left {
            position: fixed;
            bottom: 40px;
            left: 40px;
        }

        /* Lightning flash effect for transitions */
        @keyframes lightning-flash {
            0% { opacity: 0; }
            10% { opacity: 0.3; }
            20% { opacity: 0; }
            30% { opacity: 0.5; }
            40% { opacity: 0; }
            100% { opacity: 0; }
        }

        .lightning-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, 
                rgba(212, 175, 100, 0.2), 
                transparent);
            pointer-events: none;
            opacity: 0;
            z-index: 1000;
        }

        .lightning-flash.active {
            animation: lightning-flash 1s ease-out;
        }

        /* Transition pulse */
        @keyframes pulse-glow {
            0% { 
                box-shadow: 
                    inset 0 0 30px rgba(212, 175, 100, 0.1),
                    0 10px 40px rgba(0, 0, 0, 0.8),
                    0 2px 4px rgba(0, 0, 0, 0.5);
            }
            50% { 
                box-shadow: 
                    inset 0 0 40px rgba(212, 175, 100, 0.3),
                    0 10px 50px rgba(0, 0, 0, 0.9),
                    0 2px 6px rgba(0, 0, 0, 0.6),
                    0 0 30px rgba(212, 175, 100, 0.2);
            }
            100% { 
                box-shadow: 
                    inset 0 0 30px rgba(212, 175, 100, 0.1),
                    0 10px 40px rgba(0, 0, 0, 0.8),
                    0 2px 4px rgba(0, 0, 0, 0.5);
            }
        }

        .transitioning {
            animation: pulse-glow 2s ease-in-out;
        }

        /* Controls */
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(25, 38, 31, 0.9);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(212, 175, 100, 0.3);
        }

        .controls button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #2d5f3f, #1a3d2a);
            border: 1px solid rgba(212, 175, 100, 0.3);
            border-radius: 4px;
            color: #f4e8d0;
            cursor: pointer;
            font-family: 'Crimson Text', serif;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .controls button:hover {
            background: linear-gradient(135deg, #3a7d50, #2d5f3f);
            box-shadow: 0 2px 10px rgba(212, 175, 100, 0.2);
        }
    </style>
</head>
<body>
    <!-- Lightning flash overlay -->
    <div class="lightning-flash" id="lightningFlash"></div>

    <!-- Timer Display -->
    <div class="timer-container" id="timerContainer">
        <div class="session-label work" id="sessionLabel">— Focus Time —</div>
        
        <div class="progress-ring">
            <svg>
                <circle class="progress-ring-circle progress-ring-bg"
                        cx="160" cy="160" r="150"/>
                <circle class="progress-ring-circle progress-ring-fill work"
                        id="progressRing"
                        cx="160" cy="160" r="150"
                        stroke-dasharray="942.478"
                        stroke-dashoffset="0"/>
            </svg>
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                <div class="time-display" id="timeDisplay">25:00</div>
            </div>
            <!-- Ornamental details -->
            <span class="ornament ornament-top">✦</span>
            <span class="ornament ornament-bottom">✦</span>
            <span class="ornament ornament-left">❦</span>
            <span class="ornament ornament-right">❦</span>
        </div>
        
        <div class="cycle-counter" id="cycleCounter">Cycle I of IV</div>
        <div class="latin-phrase" id="latinPhrase">Tempus Fugit</div>
    </div>

    <!-- Controls for testing - Remove for final recording -->
    <div class="controls" id="controls">
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
        <button onclick="skipSession()">Skip</button>
        <button onclick="toggleMinimal()">Minimal</button>
        <button onclick="changePosition()">Position</button>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            workMinutes: 25,
            shortBreakMinutes: 5,
            longBreakMinutes: 15,
            cyclesBeforeLongBreak: 4,
            autoStart: false, // Set to true for video recording
            showControls: true, // Set to false for video recording
            minimalMode: false, // Set to true for corner overlay
            position: 'center', // options: center, top-right, top-left, bottom-right, bottom-left
            lightningEffect: true // Lightning flash on transitions
        };

        // Latin phrases for atmosphere
        const latinPhrases = {
            work: [
                "Tempus Fugit", // Time Flies
                "Labor Omnia Vincit", // Work Conquers All
                "Scientia Potentia Est", // Knowledge is Power
                "Per Aspera Ad Astra", // Through Hardship to the Stars
                "Ars Longa, Vita Brevis" // Art is Long, Life is Short
            ],
            break: [
                "Otium Cum Dignitate", // Leisure with Dignity
                "In Quiete Vis", // In Quietness is Strength
                "Requiescat", // Let it Rest
                "Momento Vivere", // Remember to Live
            ],
            longBreak: [
                "Mens Sana in Corpore Sano", // Sound Mind in Sound Body
                "Carpe Diem", // Seize the Day
                "Festina Lente", // Make Haste Slowly
            ]
        };

        // Roman numerals for cycles
        const romanNumerals = ['I', 'II', 'III', 'IV', 'V', 'VI', 'VII', 'VIII', 'IX', 'X'];

        // State
        let currentSession = 'work';
        let currentCycle = 1;
        let totalSeconds = CONFIG.workMinutes * 60;
        let remainingSeconds = totalSeconds;
        let isRunning = false;
        let interval = null;

        // Elements
        const timeDisplay = document.getElementById('timeDisplay');
        const sessionLabel = document.getElementById('sessionLabel');
        const cycleCounter = document.getElementById('cycleCounter');
        const progressRing = document.getElementById('progressRing');
        const timerContainer = document.getElementById('timerContainer');
        const latinPhrase = document.getElementById('latinPhrase');
        const lightningFlash = document.getElementById('lightningFlash');

        // Progress ring setup
        const radius = 150;
        const circumference = 2 * Math.PI * radius;
        progressRing.style.strokeDasharray = circumference;

        function updateDisplay() {
            // Update time
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;
            timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Update progress ring
            const progress = (totalSeconds - remainingSeconds) / totalSeconds;
            const offset = circumference * (1 - progress);
            progressRing.style.strokeDashoffset = offset;
            
            // Update cycle counter with Roman numerals
            const romanCycle = romanNumerals[currentCycle - 1] || currentCycle.toString();
            const romanTotal = romanNumerals[CONFIG.cyclesBeforeLongBreak - 1] || CONFIG.cyclesBeforeLongBreak.toString();
            cycleCounter.textContent = `Cycle ${romanCycle} of ${romanTotal}`;
        }

        function getRandomPhrase(type) {
            const phrases = latinPhrases[type] || latinPhrases.work;
            return phrases[Math.floor(Math.random() * phrases.length)];
        }

        function triggerLightning() {
            if (CONFIG.lightningEffect) {
                lightningFlash.classList.remove('active');
                void lightningFlash.offsetWidth; // Force reflow
                lightningFlash.classList.add('active');
            }
        }

        function switchSession() {
            // Add transition animation
            timerContainer.classList.add('transitioning');
            triggerLightning();
            setTimeout(() => timerContainer.classList.remove('transitioning'), 2000);
            
            // Determine next session
            if (currentSession === 'work') {
                if (currentCycle % CONFIG.cyclesBeforeLongBreak === 0) {
                    currentSession = 'long-break';
                    totalSeconds = CONFIG.longBreakMinutes * 60;
                    sessionLabel.textContent = '— Long Break —';
                    sessionLabel.className = 'session-label long-break';
                    progressRing.className = 'progress-ring-circle progress-ring-fill long-break';
                    latinPhrase.textContent = getRandomPhrase('longBreak');
                } else {
                    currentSession = 'break';
                    totalSeconds = CONFIG.shortBreakMinutes * 60;
                    sessionLabel.textContent = '— Short Break —';
                    sessionLabel.className = 'session-label break';
                    progressRing.className = 'progress-ring-circle progress-ring-fill break';
                    latinPhrase.textContent = getRandomPhrase('break');
                }
            } else {
                if (currentSession === 'long-break') {
                    currentCycle = 1;
                } else {
                    currentCycle++;
                }
                currentSession = 'work';
                totalSeconds = CONFIG.workMinutes * 60;
                sessionLabel.textContent = '— Focus Time —';
                sessionLabel.className = 'session-label work';
                progressRing.className = 'progress-ring-circle progress-ring-fill work';
                latinPhrase.textContent = getRandomPhrase('work');
            }
            
            remainingSeconds = totalSeconds;
            updateDisplay();
            
            // Auto-start next session if enabled
            if (CONFIG.autoStart && isRunning) {
                startTimer();
            }
        }

        function tick() {
            if (remainingSeconds > 0) {
                remainingSeconds--;
                updateDisplay();
            } else {
                switchSession();
            }
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                interval = setInterval(tick, 1000);
            }
        }

        function pauseTimer() {
            isRunning = false;
            if (interval) {
                clearInterval(interval);
                interval = null;
            }
        }

        function resetTimer() {
            pauseTimer();
            currentSession = 'work';
            currentCycle = 1;
            totalSeconds = CONFIG.workMinutes * 60;
            remainingSeconds = totalSeconds;
            sessionLabel.textContent = '— Focus Time —';
            sessionLabel.className = 'session-label work';
            progressRing.className = 'progress-ring-circle progress-ring-fill work';
            latinPhrase.textContent = getRandomPhrase('work');
            updateDisplay();
        }

        function skipSession() {
            switchSession();
        }

        function toggleMinimal() {
            timerContainer.classList.toggle('minimal-mode');
        }

        function changePosition() {
            const positions = ['center', 'top-right', 'top-left', 'bottom-right', 'bottom-left'];
            const currentPos = positions.find(pos => timerContainer.classList.contains(pos)) || 'center';
            const currentIndex = positions.indexOf(currentPos);
            const nextIndex = (currentIndex + 1) % positions.length;
            
            // Remove all position classes
            positions.forEach(pos => timerContainer.classList.remove(pos));
            
            // Add new position
            if (positions[nextIndex] !== 'center') {
                timerContainer.classList.add(positions[nextIndex]);
            }
        }

        // Initialize
        updateDisplay();
        latinPhrase.textContent = getRandomPhrase('work');
        
        // Hide controls if configured
        if (!CONFIG.showControls) {
            document.getElementById('controls').style.display = 'none';
        }
        
        // Apply initial position
        if (CONFIG.position !== 'center') {
            timerContainer.classList.add(CONFIG.position);
        }
        
        // Apply minimal mode if configured
        if (CONFIG.minimalMode) {
            timerContainer.classList.add('minimal-mode');
        }
        
        // Auto-start if configured
        if (CONFIG.autoStart) {
            startTimer();
        }
    </script>
</body>
</html>
